<div class="col-md-4 col-lg-4 col-xl-3"> 

    <div class="rounded position-relative fruite-item">

        {% comment %} <div class="fruite-img" > {% endcomment %}
        <div class="" >
            <img 
                src='{{ product.product.image.url }}' 
                class="img-fluid w-100 rounded-top" 
                alt="{{ product.name }}" 
                style=" height:200px; width:100%; object-fit:fill;">
        </div>

        <div 
            class="text-white bg-secondary px-3 py-1 rounded position-absolute" 
            style="top: 10px; left: 10px;">{{ product.product.category }}
        </div>

        <div class="p-2 border border-secondary border-top-0 rounded-bottom">

            <h5 style="font-size: 15px">{{product}}</h5>
            {% comment %} <p>Lorem ipsum dolor sit amet consectetur </p> {% endcomment %}

            <div class="d-flex justify-content-between flex-lg-wrap">
                <p  class="text-dark  fw-bold mb-0 btn border rounded-pill" style="font-size: 15px" >{{product.get_final_price}} EGP</p>
                
                <a  
                    href="#" class="btn border border-secondary rounded-pill px-3 text-primary"
                    hx-get="{% url 'add_to_cart' product.id %}"
                    hx-target="#menu-cart-button"
                    hx-swap="outerHTML"
                    >
                    <i class="fa fa-shopping-bag me-2 text-primary"></i>+
                </a>
                
            </div>

        </div>

    </div>
    
</div>

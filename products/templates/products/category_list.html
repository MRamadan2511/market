{% load static %}

<!-- Bestsaler Product Start -->
<div class="container-fluid py-5">
    <div class="container py-5">
        <div class="text-center mx-auto mb-5" style="max-width: 700px;">
            <h1 class="display-4">All Categories</h1>
        </div>
        <!-- Categories Section -->
        <div class="row g-4">
            {% for cat in category_list %}
            <div class="col-md-6 col-lg-6 col-xl-1">
                <div class="text-center">
                    <img src='{{ cat.logo.url }}' class="img-fluid rounded-circle w-100" alt=""  style=" height:70px; width:100%; object-fit:fill;">
                    <div class="py-2">
                        <a href="{{ cat.get_absolute_url }}" class="p1" style="color:black">{{ cat.name }}</a>
                    </div>
                </div>
            </div>
            {% endfor %}

    

        </div>
    </div>
</div>
<!-- Bestsaler Product End -->

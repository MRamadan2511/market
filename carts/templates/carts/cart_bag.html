<a href="{% url 'cart' %}" id="menu-cart-button" class="position-relative me-4 my-auto"
    hx-get="{% url 'cart_bag_count' %}" hx-trigger="update-menu-cart from:body" hx-swap="outerHTML">
    <i class="fa fa-shopping-bag fa-2x"></i>
    <span class="position-absolute bg-secondary rounded-circle d-flex align-items-center justify-content-center text-dark px-1"
    style="top: -5px; left: 15px; height: 20px; min-width: 20px;">{{ cart|length }}</span>
</a>
